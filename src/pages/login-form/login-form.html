<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label color="danger" floating>Username</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="danger" floating>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button color="danger" (click)="login(username,password)" block>Add Review</button>
</ion-content>
