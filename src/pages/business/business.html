<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>

        <img src="{{item.photo}}">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                  <ion-col col-7>{{item.name}}</ion-col>
                  <ion-col col-5>
                  <ion-rating
                    [numStars]="5"
                    value="{{item.rating}}">
                  </ion-rating>
                </ion-col>
                </ion-row>
                <ion-row>
                  <a>{{item.tags}}</a>
                </ion-row>
              </ion-grid>
              <p>
                  The most popular industrial group ever, and largely
                  responsible for bringing the music to a mass audience.
                </p>
        </ion-card-content>
        <ion-item>
          <ion-icon name="pin" item-start large></ion-icon>
          <h2>Address</h2>
          <p>{{item.address}}</p>
        </ion-item>
      
        <ion-item>
          <ion-icon name="call" item-left large ></ion-icon>
          <h2>Phone</h2>
          <p>{{item.phone}}</p>
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-label>Opening Hour</ion-label>
                <ion-label>07:43 AM</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Closing Hour</ion-label>
                <ion-label>07:43 AM</ion-label>
            </ion-item>
              <ion-item>
                  <ion-label>Rush Hour</ion-label>
                  <ion-label>07:43 AM</ion-label>
              </ion-item>
          </ion-list>
          <a ion-item (click)="openModal()">
              Review
              <ion-icon name="arrow-right"></ion-icon>
            </a>
      </ion-card>
  <ion-card *ngFor="let reviews of review; index as i">
      <ion-card-header>
          <ion-row>
              <ion-col col-3><img></ion-col>
              <ion-col col-3>}</ion-col>
            </ion-row>
              <ion-row>
                <ion-col col-5>
                  <ion-rating
                  [numStars]="5"
                  value="{{review[i].rate}}">
                </ion-rating>
                </ion-col>
            </ion-row>
      </ion-card-header>
      <ion-card-content>
          {{reviews.content}}
      </ion-card-content>
      <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="arrow-up"></ion-icon>
              <ion-icon name="arrow-down"></ion-icon>
              <div>votes - 1</div>
            </button>
          </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
