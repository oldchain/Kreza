<ion-header>
    <ion-toolbar>
      <ion-title>
        {{item.name}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>  
        <ion-item>
            <ion-grid>
                <ion-row>
                  <ion-col col-4>Rating </ion-col>
                  <ion-col col-8>
                      <ion-rating
                      [numStars]="5"
                      [readOnly]="false"
                      [value]="0"
                      (clicked)="starClicked($event)">
                      </ion-rating>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-item><br>
        <ion-item>
            <ion-label color="danger" floating>Your Review..</ion-label>
            <ion-textarea rows="10"></ion-textarea>
        </ion-item>
        <button ion-button color="danger" block>Add Review</button>
    </ion-list>
  </ion-content>
