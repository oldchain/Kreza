<ion-header>
    <ion-navbar>
      <ion-title>
        Sign Up
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-grid>
      <ion-row>
          <ion-col col-10 id="krezaTerms">
              <div>By signing up, you agree to the Kreza Terms of Service and Privacy Policy.</div>
          </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <div style="color:#888888"> SIGN UP WITH EMAIL</div>
          <br>
        <ion-list id="signUpform"> 
          <div id="fullName">
              <ion-item no-padding>
                  <ion-label>First Name</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
  
              <ion-item no-padding>
                <ion-label>Last Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
          </div>  
              <ion-item no-padding>
                  <ion-label>Email</ion-label>
                  <ion-input type="email"></ion-input>
                </ion-item>
  
              <ion-item no-padding>
                <ion-label>Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            
            </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
     
    <ion-footer>
        <ion-toolbar color="light">
  
          <button ion-button block id="facebook">
              <ion-icon col-1 name="logo-facebook"></ion-icon> 
              <p col-12>Continue with Facebook</p>
          </button>
  
          <button ion-button block id="google">
            <ion-icon col-1 name="logo-google"></ion-icon>
            <p col-12> Continue with Google </p>
          </button>
          <p style="color:#808080; text-align: center; ">We Won't Post Without Your Permission</p>
        </ion-toolbar>
      </ion-footer>
   
  </ion-content>
