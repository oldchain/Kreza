<ion-header>
    <ion-navbar hideBackButton="false">
      <ion-title>
        Sign Up
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-grid>
      <ion-row>
          <ion-col col-10 id="krezaTerms">
              <div>By signing up, you agree to the Kreza Terms of Service and Privacy Policy.</div>
          </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <div style="color:#888888"> SIGN UP WITH EMAIL</div>
          <br>
        <form id="signUpform" [formGroup]="formGroup" (ngSubmit)="onSubmit()" > 
          <div id="fullName">
              <ion-item>
                <ion-label color="danger" floating>First Name</ion-label>
                <ion-input type="text" name="firstName" formControlName="firstName" required></ion-input>
              </ion-item>
  
              <ion-item >
                <ion-label color="danger" floating>Last Name</ion-label>
                <ion-input type="text" name="lastName" formControlName="lastName" required></ion-input>
              </ion-item>
          </div>  
              <ion-item >
                <ion-label color="danger" floating>E-mail</ion-label>
                <ion-input type="email"  name="email" formControlName="email" required ></ion-input>
                </ion-item>
  
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" name="password" formControlName="password" required></ion-input>
              </ion-item><br>
                <ion-item>
                  <ion-select class="form-control" placeholder="Gender" formControlName="gender" name="gender">
                    <ion-option *ngFor="let item of gender">{{item}}</ion-option>
                </ion-select>
              </ion-item>
              <br>
                <ion-item >
                  <ion-label color="danger">Birth Date</ion-label>
                  <ion-input type="date" name="date" formControlName="date" required></ion-input>
                </ion-item> 
                <button ion-button color="danger" type="submit" block>Sign Up</button>
        </form>
        </ion-col>
      </ion-row>
    </ion-grid>
     
    <ion-footer>
        <ion-toolbar color="light">
        <p style="color:#808080; text-align: center; ">We Won't Post Without Your Permission</p>
        </ion-toolbar>
      </ion-footer>
   
  </ion-content>
