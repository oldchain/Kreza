<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-title>
        Sign Up
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-grid>
      <ion-row>
          <ion-col col-10 id="krezaTerms">
              <div>By signing up, you agree to the Kreza Terms of Service and Privacy Policy.</div>
          </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <div style="color:#888888"> SIGN UP WITH EMAIL</div>
          <br>
        <ion-list id="signUpform"> 
          <div id="fullName">
              <ion-item>
                <ion-label color="danger" floating>First Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
  
              <ion-item >
                <ion-label color="danger" floating>Last Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
          </div>  
              <ion-item >
                <ion-label color="danger" floating>E-mail</ion-label>
                <ion-input type="text"></ion-input>
                </ion-item>
  
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            
            </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
     
    <ion-footer>
        <ion-toolbar color="light">
        <p style="color:#808080; text-align: center; ">We Won't Post Without Your Permission</p>
        </ion-toolbar>
      </ion-footer>
   
  </ion-content>
