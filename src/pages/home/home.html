<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Place: Buffalo Burger/Location.." spellcheck="true"></ion-searchbar>
  <ion-card *ngFor="let item of filtered" (click)="goToBusiness(item)">
    <img src="{{item.photo}}" class="img-responsive"/>
    <ion-card-content>
      <ion-card-title class="title">
          <ion-grid>
              <ion-row>
                <ion-col col-7>{{item.business_name}}</ion-col>
                <ion-col col-5>
                  <ion-rating
                  [numStars]="5"
                  value="{{item.rating}}">
                </ion-rating>
              </ion-col>
              </ion-row>
              <ion-row>
                <a>{{item.tags}}</a>
              </ion-row>
            </ion-grid>
      </ion-card-title>
      <p class="desc">
        {{item.last_review}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
